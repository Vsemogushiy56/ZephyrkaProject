<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zephyrka</title>
<!-- Your CSS file -->
<link rel="stylesheet" href="style.css">
<!-- Favicon -->
 <link rel="icon" href="cupcake.png">

 <!--ionIcons-->
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

 
</head>
<body>

<!----mobile-header---->
<header class="mobile-header">
<div class="container">
  <!-- menu icon -->
  <div class="menu-icon">
    <!-- logo image -->
    <div class="site-logo">
      <a href="#home" class="navbar-brand">
        <img src="372802-logo-6.jpg" alt="" class="img-fluid">
      </a>
    </div>
  </div>
</div>

</header>

<!-- desktop-header -->
<header class="desktop-header">
  <!--Logo image-->
  <div class="site-logo">
    <a href="#home" class="navbar-brand">
      <img src="logo (2).png">
    </a>
  </div>
  <!-- main menu-->
  <nav>
    <ul class="nav-menu">
      <li class="menu-item active" data-id="home">
        <a href="#home" class="nav-link">
          <ion-icon name="home-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="about">
        <a href="#about" class="nav-link">
          <ion-icon name="person-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="services">
        <a href="#services" class="nav-link">
          <ion-icon name="briefcase-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="experience">
        <a href="#experience" class="nav-link">
          <ion-icon name="school-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="works">
        <a href="#works" class="nav-link">
          <ion-icon name="server-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="blog">
        <a href="#blog" class="nav-link">
          <ion-icon name="create-outline"></ion-icon>
        </a>
      </li>
      <li class="menu-item" data-id="contact">
        <a href="#contact" class="nav-link">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </a>
      </li>
    </ul>
  </nav>
  <div class="footer">
    <span class="copyright"> 2024 Zephyrka</span>
  </div>
</header>

<main>
  <div class="container">
    <section class="home" id="home">
      <div class="home-content d-flex">
        <img src="cat.png" alt="">
        <h1>Zephyrka Studio Present</h1>
        <p>Custom portraits,
                  <span class="js-rotating">crafted with speed and quality.</span>
                  </p>
                  <ul class="social-icons d-flex">
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                  </ul>
                  <a href="#" class="btn">Contact Us</a>
      </div>
      
    </section>
  </div>
</main>



  <!-- Your custom script -->
  <script src="main.js"></script>
</body>
</html>
